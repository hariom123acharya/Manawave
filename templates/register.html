{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Manawave Exim Globe Pvt Ltd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;

      /* Gradient + Background image */
      background: 
        linear-gradient(rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4)),
        url("{% static 'images/login.jpg' %}") center/cover no-repeat;

      /* Optional glass blur effect */
      backdrop-filter: blur(5px);

      /* You can remove this if you don't want a solid color underneath */
      background-color: #062252;
    }


    .register-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      padding: 35px 30px;
      width: 100%;
      max-width: 360px;  /* Square compact size */
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    h3 {
      font-weight: 600;
      color: #003366;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #0056d2;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
      font-size: 15px;
    }

    .btn-primary:hover {
      background-color: #0043a8;
    }

    .text-muted a {
      color: #0056d2;
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <img src="{% static 'images/LOGO.jpg' %}" class="logo" alt="Logo">
    <h3 class="mb-2">Create Account</h3>
    <p class="text-muted mb-3 small">Register as Exporter / Importer / Partner</p>

    <div id="alert-placeholder"></div>

    <form id="registerForm" novalidate>
      <div class="mb-2">
        <input type="text" class="form-control" id="username" placeholder="Full Name" required>
      </div>

      <div class="mb-2">
        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" id="phone" placeholder="Phone (optional)">
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" id="company_name" placeholder="Company Name (optional)">
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" id="gst_number" placeholder="GST / Tax ID (optional)">
      </div>

      <div class="mb-2">
        <select id="role" class="form-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="exporter">Exporter</option>
          <option value="importer">Importer</option>
          <option value="partner">Partner</option>
        </select>
      </div>

      <div class="mb-2">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
    </form>

    <div class="text-center text-muted small">
      Already have an account? <a href="/login/">Login</a>
    </div>
  </div>

  <script>
    const apiBase = "/api/auth";

    function showAlert(message, type = "danger") {
      document.getElementById("alert-placeholder").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        company_name: document.getElementById("company_name").value.trim(),
        gst_number: document.getElementById("gst_number").value.trim(),
        role: document.getElementById("role").value,
        password: document.getElementById("password").value,
        password2: document.getElementById("password2").value
      };

      if (!data.username || !data.email || !data.password || !data.password2) {
        showAlert("Please fill required fields (name, email, password).");
        return;
      }
      if (data.password !== data.password2) {
        showAlert("Passwords do not match.");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/register/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        if (!res.ok) {
          let msg = "";
          if (typeof result === "object") {
            msg = Object.entries(result).map(([k,v]) => `${k}: ${v}`).join("<br>");
          } else {
            msg = result.detail || JSON.stringify(result);
          }
          showAlert(msg, "danger");
          return;
        }

        showAlert("Registration successful! Redirecting...", "success");
        setTimeout(() => (window.location.href = "/login/"), 2000);
      } catch (err) {
        console.error(err);
        showAlert("An error occurred. Try again.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
