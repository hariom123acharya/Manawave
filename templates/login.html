{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Manawave Exim Globe Pvt Ltd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;

      /* Gradient + Background image */
      background: 
        linear-gradient(rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4)),
        url("{% static 'images/login.jpg' %}") center/cover no-repeat;

      /* Optional glass blur effect */
      backdrop-filter: blur(5px);

      /* You can remove this if you don't want a solid color underneath */
      background-color: #062252;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 35px 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      font-weight: 600;
      color: #003366;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
    }
    .btn-primary {
      background-color: #0056d2;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0043a8;
    }
    .text-muted a {
      color: #0056d2;
      text-decoration: none;
      font-weight: 500;
    }
    .text-muted a:hover {
      text-decoration: underline;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="{% static 'images/LOGO.jpg' %}" class="logo" alt="Logo">
    <h3 class="text-center mb-2">Welcome Back</h3>
    <p class="text-center text-muted mb-3">Login to your Manawave Exim Globe Account</p>

    <div id="alert"></div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Email or Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>

    <div class="text-center text-muted small">
      Donâ€™t have an account? <a href="/register/">Register</a>
    </div>
  </div>

  <script>
    const apiBase = "/api/auth";

    function showAlert(msg, type = "danger") {
      document.getElementById("alert").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showAlert("Please fill in both fields.");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/token/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok && data.access) {
          localStorage.setItem("access_token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          localStorage.setItem("user_role", data.user?.role || "");
          localStorage.setItem("username", data.user?.username || "");

          showAlert("Login successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "/"; // protected page
          }, 1200);
        } else {
          showAlert(data.detail || "Invalid credentials. Try again.");
        }
      } catch (error) {
        console.error(error);
        showAlert("Something went wrong. Please try again later.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
